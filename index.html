<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap"
      rel="stylesheet"
    />
    <title>Berserk</title>
  </head>
  <body>
    <div class="hero">
      <h2>BERSERK</h2>
    </div>
    <div class="wrapper">
      <section class="work__place">
        <div class="work__left">
          <div class="work__text">
            <div class="work__info">
              <div class="work__left-bl">
                <span class="work__num"> 01 </span>
                <h2 class="title">
                  Berserk <span class="stroke"> manga </span>
                </h2>
                <a href="#" class="work__link">About</a>
              </div>
            </div>

            <div class="work__info">
              <div class="work__left-bl">
                <span class="work__num"> 02 </span>
                <h2 class="title">
                  Using <span class="stroke"> gsap and lenis </span>
                </h2>
                <a href="#" class="work__link">View more</a>
              </div>
            </div>

            <div class="work__info">
              <div class="work__left-bl">
                <span class="work__num"> 03 </span>
                <h2 class="title">antosha <span class="stroke"> gay </span></h2>
                <a href="#" class="work__link">Contact</a>
              </div>
            </div>

            <div class="work__info">
              <div class="work__left-bl">
                <span class="work__num"> 04 </span>
                <h2 class="title">vsem <span class="stroke"> poka </span></h2>
                <a href="#" class="work__link">Soon</a>
              </div>
            </div>
          </div>
        </div>

        <div class="work__right">
          <div class="work__right-bl">
            <div class="work__img">
              <div class="work__img-item" title="1">
                <img src="images/1.jpg" alt="" width="" height="" />
              </div>
              <div class="work__img-item" title="2">
                <img src="images/2.jpg" alt="" width="" height="" />
              </div>
              <div class="work__img-item" title="3">
                <img src="images/3.jpg" alt="" width="" height="" />
              </div>
              <div class="work__img-item" title="4">
                <img src="images/4.jpg" alt="" width="" height="" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.3/dist/lenis.min.js"></script>
  </body>
</html>
